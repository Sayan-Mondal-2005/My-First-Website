<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Frontend Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f0f0f0;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            color: #ff9800;
        }
        .hero {
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .hero p {
            font-size: 20px;
            max-width: 600px;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: #ff9800;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e68900;
        }
        .content {
            padding: 60px 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .content p {
            max-width: 700px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="logo">MyBrand</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Welcome to My Website</h1>
        <p>Experience a modern and elegant design with a clean user interface.</p>
        <a href="#" class="btn">Get Started</a>
    </header>

    <section class="content">
        <h2>About Us</h2>
        <p>We are dedicated to providing the best experience through a premium and modern web design approach.</p>
    </section>

</body>
</html>
